<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lou lou fan club form</title>
    <link rel="stylesheet" href="./style.css">
</head>
    <body>
        <header>
            <img src="./lou-lou.jpg" alt="photo of the most perfect dog in the world: lou lou">
            <h1>lou lou</h1>
        </header>
        
        <form action="" method="get">
            
            <section class="message-section">
                <h2>send lou a letter</h2>
                <p class="form-row">
                    <label for="name">name</label>
                    <input type="text" id="name" name="name">
                </p>
                <p class="form-row">
                    <label for="email">email</label>
                    <input type="email" id="email" name="email">
                </p>
                <p class="form-row">
                    <label for="message">message</label>
                    <textarea 
                            id="message" 
                            name="message"
                            placeholder="hello babygiiiiiirl. i love you sososo much. you're so cute and stinky and pretty and silly and sweet and licky and chunky and thick and funny and smart. lou beaaaaaar you're so good! wanna cuddle?"
                            ></textarea>
                </p>
                <button type="submit">send</button>

            </section>

            <section class="email-signup">

                <h2>lou's letter sign up</h2>

                <fieldset class="checkboxes">
                    <p>
                        <input type="checkbox" id="type-1" name="letter-type-1">
                        <label for="type-1">Do you want every treat, every time?</label>
                    </p>
                    <p>
                        <input type="checkbox" id="type-2" name="letter-type-2">
                        <label for="type-2">Do you just want the tastiest treats?</label>
                    </p>
                    <p>
                        <input type="checkbox" id="type-3" name="letter-type-3">
                        <label for="type-3">Do you want treats randomly?</label>
                    </p>
                </fieldset>
                <button type="submit">submit</button>
            </section>

        </form>
        <footer>playfully made (for lou) by, rowen "zaza" floarea</footer>
    </body>
</html>
