<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lou lou fan club form</title>
    <link rel="stylesheet" href="./style.css">
</head>
    <body>
        <header>
            <img src="./lou-lou.jpg" alt="photo of the most perfect dog in the world: lou lou">
            <h1>lou lou</h1>
        </header>
        
        <form action="" method="get">
            
            <section class="message-section">
                <p>Send lou a message!</p>
                <p>
                    <label for="name">
                        name <input type="text" id="name" name="name">
                    </label>
                </p>
                <p>
                    <label for="email">
                        email <input type="email" id="email" name="email">
                    </label>
                </p>
                <p>
                    <label for="message">
                        message <textarea 
                                id="message" 
                                name="message"
                                placeholder="hello my babygiiiiiirl. i love you sososo much. you're so cute and stinky and pretty and silly and sweet and licky and chunky and thick and funny and smart. lou beaaaaaar you're so good! wanna cuddle?"
                                ></textarea>
                    </label>
                </p>

            </section>

            <section class="email-signup">

                <p>Also, sign up for her newsletter if you want the Good News sent straight to you every other Friday, unless it's nap time, in which case you can just take a nap too because it's Friday so just chill okay?</p>

                <fieldset class="checkboxes">
                    <legend>lou's letter signup</legend>
                    <p>
                        <label for="type-1">
                            <input type="checkbox" id="type-1" name="letter-type-1"> Do you want lou letters every time she sends one?
                        </label>
                    </p>
                    <p>
                        <label for="type-2">
                            <input type="checkbox" id="type-2" name="letter-type-2"> Do you just want just the tastiest treats?
                        </label>
                    </p>
                    <p>
                        <label for="type-3">
                            <input type="checkbox" id="type-3" name="letter-type-3"> Maybe you just want treats randomly?
                        </label>
                    </p>
                </fieldset>
            </section>

        </form>
    </body>
</html>
