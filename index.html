<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lou lou fan club form</title>
    <link rel="stylesheet" href="./style.css">
</head>
    <body>
        <header>
            <h1>lou lou</h1>
            <img src="" alt="photo of the most perfect dog in the world: lou lou">
        </header>
        
        <form action="" method="get">
            <p>Send lou a message!</p>
            <p>Also, sign up for her newsletter if you want the Good News sent straight to you every other Friday, unless it's nap time, in which case you can just take a nap too because it's Friday so just chill okay?</p>
            
            <section class="message-section">
                <p>
                    <label for="name">
                        name <input type="text" id="name" name="name">
                    </label>
                    <label for="message">
                        message <textarea id="message" name="message"></textarea>
                    </label>
                </p>
            </section>

            <section class="email-signup">
                <p>
                    <label for="email">
                        email <input type="email" id="email" name="email">
                    </label>
                </p>
                <fieldset class="checkboxes">
                    <p>
                        <label for="type-1">
                            <input type="checkbox" id="type-1" name="letter-type-1"> want tasty treats every time their sent?
                        </label>
                    </p>
                    <p>
                        <label for="type-2">
                            <input type="checkbox" id="type-2" name="letter-type-2"> want just the tastiest treats?
                        </label>
                    </p>
                    <p>
                        <label for="type-3">
                            <input type="checkbox" id="type-3" name="letter-type-3"> want treats randomly?
                        </label>
                    </p>
                </fieldset>
            </section>

        </form>
    </body>
</html>
